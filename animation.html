<!DOCTYPE html>
<html>
    <head>


        <Style>
        .Typing > * {
        overflow: hidden;
        white-space: nowrap;
        animation: typingAnim 5s steps(27);
        }
    @keyframes typingAnim{
    from{width:0;}
    to {width: 100%;}
    }
        </Style>
    </head>

    <body>
        <div class="Typing">
            <h1>Digital <b>Talent</b> Scholasrhip</h1>
        </div>
    </body>
</html>
